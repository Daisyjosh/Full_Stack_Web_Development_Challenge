<!DOCTYPE html>
<html class="no-js"> 
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>
    <body>
        <form action="/action">
            <div>
                <label for="">
                Enter Your Username
                <input type="text" placeholder="Enter Name" name="user">
                </label>
            </div>
            
            <div>
                <label for="userpassword">Enter Your Password</label>
                <input type="password" id="userpassword" placeholder="Password" name="pass">
            </div>
            <div>
                <label for="profession">Profession</label>
                <select name="profession" id="profession">
                    <option value="student">Student</option>
                    <option value="Developer">Developer</option>
                    <option value="SDE">SDE</option>
                </select>
            </div>
            <div>
                <button>submit</button>
            </div>
            <div>
                <input type="radio" name="Department" id="eee" value="EEE">
                <label for="eee">EEE</label>
                <input type="radio" name="Department" id="cse" value="CSE">
                <label for="cse">CSE</label>
                <input type="radio" name="Department" id="aiml" value="AIML">
                <label for="aiml">AIML</label>
                <input type="radio" name="Department" id="aids" value="AIDS">
                <label for="aids">AIDS</label>
                <input type="radio" name="Department" id="it" value="IT">
                <label for="it">IT</label>
            </div> 
        </form>
        <hr>
        <form action="https://www.youtube.com/results">
            <input type="text" placeholder="search in youtube" name="search">
            <button>search</button>
            
        </form>

        <form action="/server">
            <div>
                <label for="feedback">Please provide your valuable feedback:</label>
                <textarea name="feedback" id="feedback" placeholder="write it down over here"></textarea>
                <button>submit</button>
            </div>
            
        </form>
    </body>
