<!DOCTYPE html>
<html>

        <title>CSS GRID</title>

    <body style="padding-bottom: 1000px;">
        <h1 style="color: rebeccapurple;">CSS Grid</h1>
        <div style="
            display: grid;
            margin-top: 50px;
            grid-template-columns: 100px 100px;">
            <div style="background-color: lightpink;">
                100px
            </div>
            <div style="background-color: lightblue;">
                100px
                <p>
                    Text
                </p>
            </div>
        </div>

        <div style="
            display: grid;
            margin-top: 30px;
            grid-template-columns: 100px 100px 200px">
            <div style="background-color: lightpink;">
                100px
            </div>
            <div style="background-color: lightblue;">
                100px
            </div>
            <div style="background-color: lightpink;">
                200px
            </div>
            <div style="background-color: lightblue;">
                100px
            </div>
        </div>
        <div style="
            display: grid;
            margin-top: 30px;
            grid-template-columns: 100px 1fr;">
            <div style="background-color: lightpink;">
                100px
            </div>
            <div style="background-color: lightblue;">
                1fr
            </div>
        </div>
        <div style="
            display: grid;
            margin-top: 30px;
            grid-template-columns: 100px 1fr 1fr;">
            <div style="background-color: lightpink;">
                100px
            </div>
            <div style="background-color: lightblue;">
                1fr
            </div>
            <div style="background-color: lightpink;">
                1fr
            </div>
        </div>
        <div style="
            display: grid;
            margin-top: 30px;
            grid-template-columns: 100px 1fr 2fr;">
            <div style="background-color: lightpink;">
                100px
            </div>
            <div style="background-color: lightblue;">
                1fr
            </div>
            <div style="background-color: lightpink;">
                2fr
            </div>
        </div>
        <div style="
            display: grid;
            margin-top: 30px;
            grid-template-columns: 1fr 1fr 1fr;
            column-gap: 20px;
            row-gap: 40px;">
            <div style="background-color: lightpink;
            height: 200px;">
                1fr
            </div>
            <div style="background-color: lightblue; height: 200px;">
                1fr
            </div>
            <div style="background-color: lightpink; height: 200px;">
                1fr
            </div>
            <div style="background-color: lightblue;
            height: 200px;">
                1fr
            </div>
            <div style="background-color: lightpink; height: 200px;">
                1fr
            </div>
            <div style="background-color: lightblue; height: 200px;">
                1fr
            </div>

        </div>

        <p>

            </div>

</html>
